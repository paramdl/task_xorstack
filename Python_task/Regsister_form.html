<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		label {
			display: inline-block;
			width: 150px;
			margin-bottom: 10px;
		}
		input[type="text"],
		input[type="password"],
		select {
			padding: 8px;
			border-radius: 4px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Register Form</h1>
	<form action="backend.php" method="POST">
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" required><br>
	<label for="lastName">Last Name:</label>
	<input type="text" id="lastName" name="lastName" required><br>

	<label for="dob">Date of Birth:</label>
	<input type="date" id="dob" name="dob" required><br>

	<label for="gender">Gender:</label>
	<select id="gender" name="gender" required>
		<option value="">--Select One--</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="other">Other</option>
	</select><br>

	<label for="contactNumber">Contact Number:</label>
	<select id="countryCode" name="countryCode" required>
		<option value="">--Select Country Code--</option>
		<option value="+1">+1</option>
		<option value="+44">+44</option>
		<option value="+91">+91</option>
		<option value="+971">+971</option>
	</select>
	<input type="tel" id="contactNumber" name="contactNumber" required><br>

	<label for="education">Education:</label>
	<select id="education" name="education" required>
		<option value="">--Select One--</option>
		<option value="High School">High School</option>
		<option value="Associate Degree">Associate Degree</option>
		<option value="Bachelor's Degree">Bachelor's Degree</option>
		<option value="Master's Degree">Master's Degree</option>
		<option value="Doctoral Degree">Doctoral Degree</option>
	</select><br>
	<label for="percentage">Percentage:</label>
	<input type="number" id="percentage" name="percentage" min="0" max="100" step="0.01" required><br>

	<label for="username">Username:</label>
	<input type="text" id="username" name="username" minlength="6" maxlength="20" pattern="[a-zA-Z0-9]+" required><br>

	<label for="password">Password:</label>
	<input type="password" id="password" name="password" required><br><br>

		<input type="submit" value="Register">
	</form>
</body>
</html>
